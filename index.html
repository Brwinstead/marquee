<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marquee</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .track {
      display: inline-flex;
      align-items: center;
      gap: 40px;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
    }

    .item {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 64px;
      letter-spacing: 3px;
      color: white;
    }

    .icon {
      font-size: 36px;
      opacity: 0.9;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="marquee">
    <div class="track">
      <div class="item">BROOKE WINSTEAD <span class="icon">✦</span> 2025</div>
      <div class="item">BROOKE WINSTEAD <span class="icon">✦</span> 2025</div>
      <div class="item">BROOKE WINSTEAD <span class="icon">✦</span> 2025</div>
      <div class="item">BROOKE WINSTEAD <span class="icon">✦</span> 2025</div>
      <div class="item">BROOKE WINSTEAD <span class="icon">✦</span> 2025</div>
    </div>
  </div>
</body>
</html>
