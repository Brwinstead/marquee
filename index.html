<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marquee</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .track {
      display: inline-flex;
      align-items: center;
      gap: 56px;
      padding-left: 100%;
      animation: scroll 50s linear infinite; /* ⬅️ slowed down */
    }

    .item {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 30px;          /* keeping your size */
      letter-spacing: 2px;
      color: white;
      text-transform: uppercase;
    }

    .star {
      color: #c62828; /* deep red star */
      font-size: 22px;
      line-height: 1;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="marquee">
    <div class="track">
      <div class="item">
        BROOKE WINSTEAD <span class="star">★</span> URBAN PLANNING PORTFOLIO <span class="star">★</span> 2026
      </div>

      </div>
    </div>
  </div>
</body>
</html>
