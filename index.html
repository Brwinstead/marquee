<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marquee</title>

  <!-- Bebas Neue font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .marquee {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 80px;
      letter-spacing: 4px;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="marquee">
    <span>Brookeâ€™s Urban Planning Portfolio</span>
  </div>

</body>
</html>
